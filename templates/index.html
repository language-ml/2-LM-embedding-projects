<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <title>User Interface</title>
        
    </head>
    <body>
        <br/>
        <form method="POST" action="/complete_current_word">
            <div class="form-group">
                <input style="color: blue; text-align: center;" type="text" class="form-control" id="text1" name="text1" placeholder="Enter text">
            </div>
            <div class="form-group">
                <button onclick="getJSON()" type="submit" class="btn btn-primary btn-lg btn-block">Complete current word</button>
            </div>
            <textarea style="color: blue; text-align: center;" readonly class="form-control" id="myDIV" placeholder="output" >
                {{completed_sentence}}
            </textarea>

        </form>

        <br/>
        <br/>
        <br/>
        <br/>
        
        <form method="POST" action="/informal_text_to_formal">
            <div class="form-group">
                <input style="color: blue; text-align: center;" type="text" class="form-control" id="text2" name="text2" placeholder="Enter text">
            </div>
            <div class="form-group">
                <button  type="submit" class="btn btn-primary btn-lg btn-block">Convert informal text to formal</button>
            </div>
            <textarea style="color: blue; text-align: center;" readonly class="form-control" id="myDIV" placeholder="output" >
                {{formal_text}}
            </textarea>
        </form>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    </body>

</html>
